- name: Code Engine GitHub Action
  uses: IBM/code-engine-github-action@v1.0.0
  
name: Deploy App to Code Engine

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:

  deploy-app:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Deploy Application to Code Engine
      uses: IBM/code-engine-github-action@v1
      with:
        api-key: ${{ secrets.IBM_IAM_API_KEY }}
        resource-group: 'brl-all'
        region: 'us-south'
        project: 'brl-all'
        component: 'app'
        name: 'responsible-prompting-api'
        build-source: './'
        cpu: 1
        memory: 4G
